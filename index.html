<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 id="title">FCC: Survey Form</h1>

  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>

  <div id="main">
  <form id="survey-form">

    <label for="name" id="name-label">Name</label> <br>
    <input type="text" id="name" required placeholder="Enter your Name">
    <br>

    <label for="email" id="email-label">Email</label> <br>
    <input type="email" id="email" required placeholder="Enter your Email">
    <br>

    <label for="number" id="number-label">Age</label> <br>
    <input type="number" id="number" min="10" max="99" placeholder="Enter your Age">
    <br>

    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
    <br>
    <select name="" id="dropdown">
      <option value="student">Student</option>
      <option value="full tine job">Full tine job</option>
      <option value="other">Other</option>
    </select>
    <br>

    <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
    <br>
    <input type="radio" name="radio" value="Definitely" class="radio">
    <label for="radio">Definitely</label>
    <br>
    <input type="radio" name="radio" value="Maybe" class="radio">
    <label for="radio">Maybe</label>
    <br>
    <input type="radio" name="radio" value="Not sure" class="radio">
    <label for="radio">Not sure</label>
    <br>

    <label for="checkbox" id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
    <br>
    <input type="checkbox" id="frontend" name="frontend" value="front">
    <label for="frontend"> Front end projects</label><br>
    <input type="checkbox" id="backend" name="Backend" value="back">
    <label for="backend"> Backend projects</label><br>
    <input type="checkbox" id="data" name="data" value="data">
    <label for="data"> Data vizualization</label><br>

    <label for="comments" id="comments-label">Please Leave Your Comments</label><br>
    <textarea id="comments"></textarea>
    <br>

    <input type="submit" id="submit" value="Submit">

  </div>

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
